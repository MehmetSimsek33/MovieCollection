<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Actor List</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">ANASAYFA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
        	
          <a class="nav-link active" aria-current="page" th:href="@{/newMovieForm}">Film Ekle</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/actorList}">Aktörler</a>
        </li>
        </ul>
      
    </div>
  </div>
</nav>
	<div class="container my-2">

		<h1>Actor Listesi</h1>

		<a th:href="@{/showNewActorForm}" class="btn btn-primary btn-sm mb-3">
			Actor Ekle</a>

		<form th:action="@{/actorList}" method="get">
			<div class="input-group mb-3">
				<input id="txtSearch" type="text" name="keyword"
					class="form-control "
					placeholder="Oyuncu adına göre ara">
				<button type="submit" class="btn btn-dark">Ara</button>
			</div>

		</form>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Adi</th>
					
					<th>Soyadi</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="actor : ${listActor}">
					<td th:text="${actor.firstName}"></td>
					<td th:text="${actor.lastName}"></td>
					<td><a th:href="@{/deleteActor/{id}(id=${actor.id})}"
						class="btn btn-danger">Sil</a>
						<hr> <a
						th:href="@{/showActorFormForUpdate/{id}(id=${actor.id})}"
						class="btn btn-primary">Güncelle</a></td>

				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
