<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie List</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">ANASAYFA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       
        <li class="nav-item">
          <a class="nav-link" th:href="@{/actorList}">Aktörler</a>
        </li>
        </ul>
      
    </div>
  </div>
</nav>
	<div class="container" align="center">
		<h1>Film Koleksiyonu </h1><hr>

		
		<form action="#" th:action="@{/saveMovie}" th:object="${movie}" method="post" >
		
		
			<input type="hidden" th:field="*{id}">
				<label class="text-light bg-dark"> Film adı</label>	
			<input type="text" th:field="*{filmName}" class="form-control mb-4 col-4">
				<label class="text-light bg-dark"> Yayin Yılı</label>	
			<input type="date" th:field="*{releaseDate}" class="form-control mb-4 col-4">
				<label class="text-light bg-dark"> Türü</label>	
			<input type="text" th:field="*{type}" class="form-control mb-4 col-4">
				<label class="text-light bg-dark"> Film Açıklaması</label>	
			<input type="text" th:field="*{descrption}" class="form-control mb-4 col-4">
				<label class="text-light bg-dark"> Dil seçenekleri</label>	
			 <input type="text" th:field="*{language}" class="form-control mb-4 col-4">
			 	 <label class="text-light bg-dark"> Media</label>	
			 <input type="text" th:field="*{media}" class="form-control mb-4 col-4">
				
			<button type="submit" class="btn btn-outline-warning" >Film Bilgilerini Güncelle</button>
			
<hr>
		</form>
		<br>
		
	</div>
	<a th:href="@{/}" class="btn btn-outline-info" >Film Listesine Geri Don</a>
</body>
</html>
