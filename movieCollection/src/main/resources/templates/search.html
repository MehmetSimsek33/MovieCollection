<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie Collection</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>

	<div class="container my-2">
		
		
		<form class="form-inline my-2 my-lg-0"
			th:action="@{/showSearch}" method="POST">
			<input class="form-control mr-sm-4" name="search" id="search"
				th:value="*{search}" type="text" placeholder="Movie Name"
				aria-label="search" size="23px" required>
			<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
		</form>
		
		<span th:switch="${listMovieSize}"> <span th:case="'0'">
				<br>
				<center>
					<h2>
						<div class="alert alert-danger">
							<i class="fas fa-exclamation-triangle"></i> <b>
								"[[${keyword}]]"</b> No results found for
						</div>
					</h2>
				</center>
		</span> <span th:case="*">
				<h3>
					<b>"[[${search}]]"</b> Results For..
				</h3>
				<table border="1" class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>Film Adi</th>
							<th>Yayin Yılı</th>
							<th>Tür</th>
							<th>Açıklama</th>
							<th>Dil</th>
							<th></th>


						</tr>
					</thead>

					<tbody>
						<tr th:each="movie : ${listMovies}">
							<td th:text="${movie.filmName}"></td>
							<td th:text="${movie.releaseDate}"></td>
							<td th:text="${movie.type}"></td>
							<td th:text="${movie.descrption}"></td>
							<td th:text="${movie.language}"></td>
							<td><a th:href="@{/deleteMovie/{id}(id=${movie.id})}"
								class="btn btn-danger">Sil</a>
								<hr> <a
								th:href="@{/showFormForUpdate/{id}(id=${movie.id})}"
								class="btn btn-primary">Güncelle</a></td>



						</tr>
					</tbody>

				</table>
		
	</span>
		</span>


		</div>
</body>
</html>
