<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Film Koleksiyonu</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">ANASAYFA</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item"><a class="nav-link"
						th:href="@{/actorList}">Aktörler</a></li>
				</ul>

			</div>
		</div>
	</nav>
	<div class="container">

		<br>
		<h2>Film Ekle</h2>
		<form action="#" th:action="@{/saveMovie}" th:object="${movie}"
			method="post">

			<input type="text" th:field="*{filmName}" placeholder="Film adi"
				class="form-control mb-4"> <input type="date"
				th:field="*{releaseDate}" placeholder="Yayin Yili "
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{type}" placeholder="Türü" class="form-control mb-4">
			<input type="text" th:field="*{descrption}" placeholder="Açıklama"
				class="form-control mb-4"> <input type="text"
				th:field="*{language}" placeholder="Dil " class="form-control mb-4">
			<input type="text" th:field="*{media}" placeholder="İmage"
				class="form-control mb-4"> 
				


			<button type="submit" class="btn btn-info cal-2">Ekle</button>

		</form>

	</div>

</body>
</html>
